<html>
<script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>

    <script type='text/javascript'>
        var initESW = function(gslbBaseURL) {
            embedded_svc.settings.displayHelpButton = false; //true or false
            embedded_svc.settings.language = ''; //For example, enter 'en' or 'en-US'

            //embedded_svc.settings.loadingText = ''; //(Defaults to Loading)

            embedded_svc.settings.enabledFeatures = ['LiveAgent'];
            embedded_svc.settings.entryFeature = 'LiveAgent';

            embedded_svc.init(
                initEmbeddedBaseUrl,
                initStoreURL,
                gslbBaseURL,
                cocaColaRefreshmentsID,
                snapInName,
                {
                    baseLiveAgentContentURL: liveChatSrc //need update
                    deploymentId: myCokeLiveChatDeployID,
                    buttonId: liveChatId,
                    baseLiveAgentURL: baseLiveAgentURL, //need update
                    eswLiveAgentDevName: eswLiveAgentName,
                    isOfflineSupportEnabled: false
                }
            );
        };

        if (!window.embedded_svc) {
            var s = document.createElement('script');
            s.setAttribute('src', srcEmbeddedService); //need update
            s.onload = function() {
                initESW(null);
            };
            document.body.appendChild(s);
        } else {
            initESW('https://service.force.com');
        }

    //Aditional comments
    /*
    *To start a chat you need to execute the following command on the navigator console
    *embedded_svc.liveAgentAPI.startChat()
    */
    
    </script>
<html/>
